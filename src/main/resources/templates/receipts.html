<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Receipts History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/layout :: header}"></div>

<div class="container">
    <div class="main-content">
        <h1 class="mb-4">Receipts History</h1>

        <div class="card">
            <div class="card-header">
                <h3 class="m-0">All Receipts</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="receipts-table" class="table">
                        <thead>
                        <tr>
                            <th>Receipt ID</th>
                            <th>Date & Time</th>
                            <th>Cashier</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Receipts will be loaded here -->
                        <tr>
                            <td colspan="6" class="text-center">Loading receipts...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Receipt Modal -->
<div id="receipt-modal" class="modal" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Receipt Details</h4>
                <button type="button" id="receipt-modal-close" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="receipt-modal-content">
                    <!-- Receipt details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script src="/js/receipts.js"></script>
</body>
</html>
