<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Cash Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/layout :: header}"></div>

<div class="container">
    <div class="main-content">
        <h1 class="mb-3">Cash Register POS System</h1>

        <div class="pos-container">
            <!-- Products Grid -->
            <div class="card">
                <div class="card-header">
                    Products
                </div>
                <div class="card-body">
                    <div id="products-grid" class="products-grid">
                        <!-- Products will be loaded here -->
                        <div class="loading-text">Loading products...</div>
                    </div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <h2 class="mb-2">Current Sale</h2>

                <div class="form-group mb-2">
                    <label for="cashier-name" class="form-label">Cashier Name</label>
                    <input type="text" id="cashier-name" class="form-control" placeholder="Enter your name">
                </div>

                <div class="form-group mb-3">
                    <label for="payment-method" class="form-label">Payment Method</label>
                    <select id="payment-method" class="form-control">
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Mobile Payment">Mobile Payment</option>
                    </select>
                </div>

                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be loaded here -->
                    <div class="empty-cart">Cart is empty</div>
                </div>

                <div class="cart-total">
                    <div class="total-row">
                        <div>Subtotal:</div>
                        <div id="subtotal">$0.00</div>
                    </div>
                    <div class="total-row">
                        <div>Tax (10%):</div>
                        <div id="tax">$0.00</div>
                    </div>
                    <div class="total-row">
                        <div><strong>Total:</strong></div>
                        <div><strong id="total">$0.00</strong></div>
                    </div>
                </div>

                <div class="cart-actions">
                    <button id="checkout-btn" class="btn btn-success btn-lg" disabled>Checkout</button>
                    <button id="clear-cart-btn" class="btn btn-secondary">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Receipt Modal -->
<div id="receipt-modal-backdrop" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Receipt</h3>
            <button id="receipt-modal-close" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div id="receipt-content"></div>
        </div>
        <div class="modal-footer">
            <button id="print-receipt-btn" class="btn btn-primary">Print Receipt</button>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

<script src="/js/pos.js"></script>
</body>
</html>
