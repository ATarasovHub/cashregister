<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Cash Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/layout :: header}"
     th:with="activePage='products'">
</div>

<main class="container">
    <div class="pos-grid">
        <div class="products-panel">
            <div class="search-box">
                <input type="text" id="product-search" placeholder="Search products...">
            </div>
            <div id="products-grid" class="products-grid"></div>
        </div>

        <div class="cart-panel">
            <div class="cashier-input">
                <label for="cashier-name">Cashier Name</label>
                <input type="text" id="cashier-name" required>
            </div>

            <div class="payment-method">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method">
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Mobile Payment">Mobile Payment</option>
                </select>
            </div>

            <div class="payment-received">
                <label for="payment-received">Payment Received</label>
                <input type="number" id="payment-received" required placeholder="Enter payment amount">
            </div>

            <div id="cart-items" class="cart-items">
                <div class="empty-cart">Cart is empty</div>
            </div>

            <div class="cart-summary">

                <div class="total-row">
                    <span>Total Items:</span>
                    <span id="total-items">0</span>
                </div>

                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>

                <div class="total-row">
                    <span>VAT Portion:</span>
                    <span id="tax">$0.00</span>
                </div>

                <div class="total-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <div class="cart-actions">
                <button id="checkout-btn" class="btn-primary" disabled>Checkout</button>
                <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
            </div>
        </div>
    </div>
</main>

<div id="receipt-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Receipt</h3>
            <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div id="receipt-content"></div>
        </div>
        <div class="modal-footer">
            <button id="print-receipt-btn" class="btn-primary">Print Receipt</button>
        </div>
    </div>
</div>

<script src="/js/pos.js"></script>
</body>
</html>
