<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Cash Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <div class="logo">POS System</div>
        <ul class="nav-links">
            <li><a href="/" class="active">Cash Register</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/receipts">Receipts</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <div class="pos-grid">
        <div class="products-panel">
            <div class="search-box">
                <input type="text" id="product-search" placeholder="Search products...">
            </div>
            <div id="products-grid" class="products-grid"></div>
        </div>

        <div class="cart-panel">
            <div class="payment-method">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method">
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Mobile Payment">Mobile Payment</option>
                </select>
            </div>

            <div id="cart-items" class="cart-items">
                <div class="empty-cart">Cart is empty</div>
            </div>

            <div class="cart-summary">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="total-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <div class="cart-actions">
                <button id="checkout-btn" class="btn-primary" disabled>Checkout</button>
                <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
            </div>
        </div>
    </div>
</main>

<div id="receipt-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Receipt</h3>
            <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div id="receipt-content"></div>
        </div>
        <div class="modal-footer">
            <button id="print-receipt-btn" class="btn-primary">Print Receipt</button>
        </div>
    </div>
</div>

<script src="/js/pos.js"></script>
</body>
</html>
